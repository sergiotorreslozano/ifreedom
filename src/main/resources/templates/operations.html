<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<p>
    List of products
</p>

<div th:if="${not #lists.isEmpty(operations)}">
    <table>
        <tr>
            <th>Ticker</th>
            <th>Time</th>
            <th>Price</th>
            <th>Amount</th>
        </tr>
        <tr th:each="operation : ${operations}">
            <td th:text="${operation.tickerId}"></td>
            <td th:text="${operation.time}"></td>
            <td th:text="${operation.price}"></td>
            <td th:text="${operation.amount}"></td>
        </tr>
    </table>
</div>

</body>
</html>
